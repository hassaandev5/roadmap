<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        font-size: 15px;
        color: white;
        background-color: green;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
      }
      .btn:active {
        transform: translate(5px, 5px);
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button class="btn">Shadow</button>
  </body>
</html>
